<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>鸢尾花</title>
    <meta name="description" content="鸢尾花">
    <link rel="shortcut icon" href="//pixabay.com/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/grids-responsive-min.css">
    <!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script><![endif]-->
    <style>
        body {
            margin: 0;
            padding: 0;
            border: 0;
            min-width: 320px;
            color: #777;
        }

        html,
        button,
        input,
        select,
        textarea,
        .pure-g [class *="pure-u"] {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 1.02em;
        }

        p,
        td {
            line-height: 1.5;
        }

        ul {
            padding: 0 0 0 20px;
        }

        th {
            background: #eee;
            white-space: nowrap;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            vertical-align: top;
            font-size: .9em;
            font-weight: normal;
            border-right: 1px solid #fff;
        }

        td:first-child {
            white-space: nowrap;
            color: #008000;
            width: 1%;
            font-style: italic;
        }

        h1,
        h2,
        h3 {
            color: #4b4b4b;
            font-family: "Source Sans Pro", sans-serif;
            font-weight: 300;
            margin: 0 0 1.2em;
        }

        h1 {
            font-size: 4.5em;
            color: #1f8dd6;
            margin: 0 0 .4em;
        }

        h2 {
            font-size: 2em;
            color: #636363;
        }

        h3 {
            font-size: 1.8em;
            color: #4b4b4b;
            margin: 1.8em 0 .8em
        }

        h4 {
            font: bold 1em sans-serif;
            color: #636363;
            margin: 4em 0 1em;
        }

        a {
            color: #4e99c7;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p,
        pre {
            margin: 0 0 1.2em;
        }

        ::selection {
            color: #fff;
            background: #328efd;
        }

        ::-moz-selection {
            color: #fff;
            background: #328efd;
        }

        @media (max-width:480px) {
            h1 {
                font-size: 3em;
            }

            h2 {
                font-size: 1.8em;
            }

            h3 {
                font-size: 1.5em;
            }

            td:first-child {
                white-space: normal;
            }
        }

        .inline-code {
            padding: 1px 5px;
            background: #eee;
            border-radius: 2px;
        }

        pre {
            padding: 15px 10px;
            font-size: .9em;
            color: #555;
            background: #edf3f8;
        }

        pre i {
            color: #aaa;
        }

        /* comments */
        pre b {
            font-weight: normal;
            color: #cf4b25;
        }

        /* strings */
        pre em {
            color: #0c59e9;
        }

        /* numeric */

        /* Pure CSS */
        .pure-button {
            margin: 5px 0;
            text-decoration: none !important;
        }

        .button-lg {
            margin: 5px 0;
            padding: .65em 1.6em;
            font-size: 105%;
        }

        /* required snapPuzzle styles */
        .snappuzzle-wrap {
            position: relative;
            display: block;
        }

        .snappuzzle-pile {
            position: relative;
        }

        .snappuzzle-piece {
            cursor: move;
        }

        .snappuzzle-slot {
            position: absolute;
            background: #fff;
            opacity: .8;
        }

        .snappuzzle-slot-hover {
            background: #eee;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .text-overlay {
            position: absolute;
            bottom: 25px;
            /* 和PeachBlossom.html保持一致 */
            left: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0.7;
            /* 添加透明度 */
            transition: opacity 0.3s;
        }

        .text-overlay:hover {
            opacity: 1;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #1f8dd6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #166eb8;
            text-decoration: none;
        }

        .back-button::before {
            content: "←";
            margin-right: 8px;
        }

        .pure-button.button-lg {
            background-color: #1f8dd6;
            color: white;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pure-button.button-lg:hover {
            background-color: #166eb8;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-button">返回首页</a>
    <!-- 添加难度选择界面 -->
    <div id="difficulty-selection" style="text-align:center;padding:50px;">
        <h2 style="color:#1f8dd6;margin-bottom:30px;">请选择拼图难度</h2>
        <div class="image-container" style="margin-bottom:30px;">
            <img id="preview_image" src="images/Flower.jpg" style="max-width:400px;">
            <div class="text-overlay">
                <p>作品名:鸢尾花</p>
                <p>作家:文森特·梵高</p>
            </div>
        </div>
        <div style="margin:20px 0;">
            <a class="pure-button button-lg start-puzzle" data-grid="3">简单 (3x3)</a>
            <a class="pure-button button-lg start-puzzle" data-grid="5">中等 (5x5)</a>
            <a class="pure-button button-lg start-puzzle" data-grid="7">困难 (7x7)</a>
            <a class="pure-button button-lg start-puzzle" data-grid="9">专家 (9x9)</a>
        </div>
    </div>

    <!-- 将原来的拼图区域包装起来并默认隐藏 -->
    <div id="puzzle-area" style="display:none;">
        <div id="puzzle-containment"
            style="border-top: 1px solid #eee;border-bottom:1px solid #eee;background:#fafafa;margin:30px 0;padding:10px;text-align:center">
            <div class="pure-g" style="max-width:1280px;margin:auto">
                <div class="pure-u-1 pure-u-md-1-2">
                    <div style="margin:10px">
                        <div class="image-container">
                            <img id="source_image" class="pure-img" src="images/Flower.jpg">
                            <div class="text-overlay">
                                <p>作品名:鸢尾花</p>
                                <p>作家:文森特·梵高</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pure-u-1 pure-u-md-1-2">
                    <div id="pile" style="margin:10px">
                        <div id="puzzle_solved" style="display:none;text-align:center;position:relative;top:25%">
                            <h2 style="margin:0 0 20px">Well done!</h2>
                            <a class="pure-button button-lg restart-puzzle" data-grid="3">Restart Puzzle</a>
                            <br><br>
                            <a href="#" class="restart-puzzle" data-grid="5">5x5</a>
                            &nbsp; <a href="#" class="restart-puzzle" data-grid="7">7x7</a>
                            &nbsp; <a href="#" class="restart-puzzle" data-grid="9">9x9</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="fb-root"></div>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.snap-puzzle.js"></script>
    <script>
        // jQuery UI Touch Punch 0.2.3 - must load after jQuery UI
        // enables touch support for jQuery UI
        !function (a) { function f(a, b) { if (!(a.originalEvent.touches.length > 1)) { a.preventDefault(); var c = a.originalEvent.changedTouches[0], d = document.createEvent("MouseEvents"); d.initMouseEvent(b, !0, !0, window, 1, c.screenX, c.screenY, c.clientX, c.clientY, !1, !1, !1, !1, 0, null), a.target.dispatchEvent(d) } } if (a.support.touch = "ontouchend" in document, a.support.touch) { var e, b = a.ui.mouse.prototype, c = b._mouseInit, d = b._mouseDestroy; b._touchStart = function (a) { var b = this; !e && b._mouseCapture(a.originalEvent.changedTouches[0]) && (e = !0, b._touchMoved = !1, f(a, "mouseover"), f(a, "mousemove"), f(a, "mousedown")) }, b._touchMove = function (a) { e && (this._touchMoved = !0, f(a, "mousemove")) }, b._touchEnd = function (a) { e && (f(a, "mouseup"), f(a, "mouseout"), this._touchMoved || f(a, "click"), e = !1) }, b._mouseInit = function () { var b = this; b.element.bind({ touchstart: a.proxy(b, "_touchStart"), touchmove: a.proxy(b, "_touchMove"), touchend: a.proxy(b, "_touchEnd") }), c.call(b) }, b._mouseDestroy = function () { var b = this; b.element.unbind({ touchstart: a.proxy(b, "_touchStart"), touchmove: a.proxy(b, "_touchMove"), touchend: a.proxy(b, "_touchEnd") }), d.call(b) } } }(jQuery);

        function start_puzzle(x) {
            $('#puzzle_solved').hide();
            $('#source_image').snapPuzzle({
                rows: x, columns: x,
                pile: '#pile',
                containment: '#puzzle-containment',
                onComplete: function () {
                    $('#source_image').fadeOut(150).fadeIn();
                    $('#puzzle_solved').show();
                }
            });
        }

        $(function () {
            // 修改初始化逻辑
            $('.start-puzzle').click(function () {
                var grid = $(this).data('grid');
                $('#difficulty-selection').hide();
                $('#puzzle-area').show();
                $('#pile').height($('#source_image').height());
                // 修改返回按钮的文本和行为
                $('.back-button').text('重新选择难度').attr('href', '#');
                start_puzzle(grid);
            });

            // 当点击返回按钮时的处理
            $('.back-button').click(function (e) {
                if ($(this).attr('href') === '#') {
                    // 如果是重新选择难度状态
                    e.preventDefault();
                    $('#puzzle-area').hide();
                    $('#difficulty-selection').show();
                    $('#source_image').snapPuzzle('destroy');
                    // 恢复按钮原始状态
                    $(this).text('返回首页').attr('href', 'start.html');
                }
            });

            // 修改重新开始按钮的处理
            $('.restart-puzzle').click(function () {
                $('#source_image').snapPuzzle('destroy');
                start_puzzle($(this).data('grid'));
            });

            // 添加返回选择难度的按钮处理
            $('.back-to-selection').click(function () {
                $('#puzzle-area').hide();
                $('#difficulty-selection').show();
            });

            $(window).resize(function () {
                if ($('#puzzle-area').is(':visible')) {
                    $('#pile').height($('#source_image').height());
                    $('#source_image').snapPuzzle('refresh');
                }
            });
        });
    </script>
</body>

</html>
